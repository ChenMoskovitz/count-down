<!doctype html>
<html lang="en">
<head>
    <!-- Basic metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA-ish / Add-to-Home-Screen support -->
    <!-- iOS (still useful) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Non-iOS (Chrome etc.) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#111827" />

    <title>ğŸ’— Countdown</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- Emoji â€œconfettiâ€ container. JS fills this with spans. -->
<div class="hearts" aria-hidden="true"></div>

<!-- Main app card -->
<main class="app">
    <!-- Settings drawer button -->
    <button id="openSettings" class="settings-btn" type="button" aria-label="Open settings">
        âš™ï¸
    </button>

    <div class="app-content">
        <!-- Titles (editable via settings) -->
        <h1 id="title" dir="auto">ğŸ’—ğŸ’—ğŸ’—</h1>
        <p id="subtitle" dir="auto">Only</p>

        <!-- Countdown blocks -->
        <div class="timer">
            <div class="unit">
                <span class="num" id="days">--</span>
                <small class="label">Days</small>
            </div>

            <div class="unit">
                <span class="num" id="hours">--</span>
                <small class="label">Hours</small>
            </div>

            <div class="unit">
                <span class="num" id="minutes">--</span>
                <small class="label">Minutes</small>
            </div>

            <div class="unit">
                <span class="num" id="seconds">--</span>
                <small class="label">Seconds</small>
            </div>
        </div>

        <!-- Your extra editable line -->
        <p id="subtitle2" dir="auto">yaaa</p>

        <!-- âœ… Milestone mini-countdown (HOME screen, hidden unless enabled) -->
        <section id="milestoneCard" class="milestone hidden" aria-hidden="true">
            <p id="milestoneText" class="milestone-text" dir="auto"></p>

            <div class="milestone-row" aria-label="Milestone countdown">
                <div class="m-unit">
                    <span class="m-num" id="mDays">--</span>
                    <small class="m-label">days</small>
                </div>
                <div class="m-sep">:</div>

                <div class="m-unit">
                    <span class="m-num" id="mHours">--</span>
                    <small class="m-label">hours</small>
                </div>
                <div class="m-sep">:</div>

                <div class="m-unit">
                    <span class="m-num" id="mMinutes">--</span>
                    <small class="m-label">min</small>
                </div>
                <div class="m-sep">:</div>

                <div class="m-unit">
                    <span class="m-num" id="mSeconds">--</span>
                    <small class="m-label">sec</small>
                </div>
            </div>
        </section>

        <!-- Target date line -->
        <p class="target" id="targetLine"></p>

        <!-- Since-last-opened line -->
        <p id="sinceLine" class="since-line"></p>
    </div>
</main>

<!-- Settings overlay (click outside drawer to close) -->
<div id="settingsOverlay" class="overlay hidden"></div>

<!-- Settings drawer -->
<aside id="settingsDrawer" class="drawer hidden" aria-hidden="true">
    <div class="drawer-header">
        <h1>Settings:</h1>
        <button id="closeSettings" type="button" class="drawer-close" aria-label="Close settings">
            âœ•
        </button>
    </div>

    <!-- Text & confetti -->
    <h3 class="settings-section">Text & Confetti</h3>

    <label class="field">
        <span>Title</span>
        <input id="titleInput" type="text" dir="auto" placeholder="ğŸ’— Counting down to the moment ğŸ’—" />
    </label>

    <label class="field">
        <span>Subtitle</span>
        <input id="subtitleInput" type="text" dir="auto" placeholder="Every second closerâ€¦ ğŸ¥°" />
    </label>

    <label class="field">
        <span>Extra line (below the timer)</span>
        <input id="subtitle2Input" type="text" dir="auto" placeholder="yaaa" />
    </label>

    <label class="field">
        <span>Confetti emojis (separate by spaces)</span>
        <input id="emojiInput" type="text" placeholder="ğŸ’— ğŸ§—â€â™€ï¸ ğŸ¥¾â„ï¸ ğŸ•ï¸ ğŸ’˜" />
    </label>

    <hr class="divider" />
    <!-- âœ… Milestone settings (DRAWER only) -->
    <h3 class="settings-section">Milestone</h3>

    <label class="field checkbox-row">
        <input id="milestoneEnabled" type="checkbox" />
        <span>Enable milestone</span>
    </label>


    <label class="field">
        <span>Milestone date & time</span>
        <input id="milestoneDate" type="datetime-local"  />
    </label>

    <label class="field">
        <span>Milestone message</span>
        <input id="milestoneMsg" type="text" dir="auto" placeholder="Almost thereâ€¦ ğŸ’—" />
    </label>
    <hr class="divider" />

    <div class="drawer-actions">
        <button id="saveText" type="button">Save</button>
        <button id="resetText" type="button" class="secondary">Reset</button>
    </div>

    <hr class="divider" />

    <!-- Background & Date -->
    <h3 class="settings-section">Background & Date</h3>

    <div class="controls">
        <!-- Date toggle + date input -->
        <button id="dateBtn" type="button">Change date â°</button>
        <input id="dateInput" type="datetime-local" class="date-hidden" />

        <!-- Background picker -->
        <button id="bgBtn" type="button">Change background ğŸ“¸</button>
        <input id="bgInput" type="file" accept="image/*" class="visually-hidden" />
    </div>

    <hr class="divider" />


</aside>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
